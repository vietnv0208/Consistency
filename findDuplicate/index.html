<html>
<body>

<form id="jsonFile" name="jsonFile" enctype="multipart/form-data" method="post">

    <fieldset>
        <h2>Json File</h2>
        <input type='file' id='fileinput'>
        <input type='button' id='btnLoad' value='Load' onclick='loadFile();'>
    </fieldset>
</form>


<script type="text/javascript">

    function loadFile() {
        var input, file, fr;

        if (typeof window.FileReader !== 'function') {
            alert("The file API isn't supported on this browser yet.");
            return;
        }

        input = document.getElementById('fileinput');
        if (!input) {
            alert("Um, couldn't find the fileinput element.");
        } else if (!input.files) {
            alert("This browser doesn't seem to support the `files` property of file inputs.");
        } else if (!input.files[0]) {
            alert("Please select a file before clicking 'Load'");
        } else {
            file = input.files[0];
            fr = new FileReader();
            fr.onload = receivedText;
            fr.readAsText(file);
        }

        function receivedText(e) {
            let lines = e.target.result;
            var newArr = JSON.parse(lines);
            //  console.log(newArr);
            var xhrArr = newArr.log.entries.filter(o => o._resourceType == 'xhr');
//	  console.log(xhrArr);
            var notCacher = xhrArr.filter(o => o._fromCache != "disk").map(o => o.request);
            //console.table(notCacher);
            //	console.log(notCacher);
            var simple = notCacher.map(o => {
                return {
                    method: o.method,
                    url: o.url,
                    pathname: new URL(o.url).pathname + new URL(o.url).search,
                    host: new URL(o.url).host
                }
            });
            var pathCount = {};
            simple.forEach(o => {
                let key = o.method + " " + o.pathname;
                pathCount[key] = 1 + (pathCount[key] || 0);
            });
            //console.table(pathCount);
            simple = simple.map(o => {
                let key = o.method + " " + o.pathname;
                return {

                    API: key,
                    eMoldino: o.host && o.host.includes('emoldino.com') ? 'Y' : 'N',

                    Count: pathCount[key],
                    'Call From':'',
                    Comment: o.url,
                    // method: o.method,
                    // ...o,
                }
            });

            let res = [];
            simple.forEach(o => {
                if (pathCount[o.API] > 0) {
                    res.push(o);
                    pathCount[o.API] = 0;
                }
            });
            console.table(res);
        }
    }
</script>

</body>
</html>
